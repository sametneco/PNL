<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks | Giriş</title>
    <meta name="description" content="Starbucks Konya Bölgesi PNL Admin Girişi">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-wrapper">
        <!-- Background Pattern -->
        <div class="login-bg-pattern"></div>

        <div class="login-container">
            <!-- Logo -->
            <div class="login-logo">
                <svg viewBox="0 0 62 62" class="starbucks-logo">
                    <circle cx="31" cy="31" r="30" fill="#00704A" />
                    <circle cx="31" cy="31" r="24" fill="none" stroke="#fff" stroke-width="1" />
                    <text x="31" y="36" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">★</text>
                </svg>
            </div>

            <!-- Brand -->
            <div class="login-brand">
                <h1>Starbucks</h1>
                <span class="login-region">Konya Bölgesi</span>
            </div>

            <!-- Login Card -->
            <div class="login-card">
                <div class="login-card-header">
                    <h2>Yönetim Paneli</h2>
                    <p>Devam etmek için giriş yapın</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <div class="password-input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                            <input type="password" id="password" placeholder="Şifrenizi girin"
                                autocomplete="current-password" required>
                            <button type="button" class="toggle-password" id="togglePassword" title="Şifreyi göster">
                                <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="error-message hidden" id="errorMessage">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <line x1="12" y1="8" x2="12" y2="12" />
                            <line x1="12" y1="16" x2="12.01" y2="16" />
                        </svg>
                        <span id="errorText">Hatalı şifre</span>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <span class="btn-text">Giriş Yap</span>
                        <span class="btn-loading hidden" id="btnLoading">
                            <svg class="spinner" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="3"
                                    stroke-dasharray="30 70" />
                            </svg>
                        </span>
                        <svg class="btn-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Anasayfaya Dönüş -->
            <a href="index.html" class="back-to-home">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <path d="M15 18l-6-6 6-6" />
                </svg>
                Anasayfaya Dön
            </a>

            <!-- Footer -->
            <p class="login-footer">© 2026 Starbucks Konya Bölgesi</p>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        // Check if already authenticated
        const token = localStorage.getItem('pnl_auth_token');
        const returnPage = new URLSearchParams(window.location.search).get('return') || 'admin.html';
        if (token) {
            // Verify token
            fetch(`${API_URL}/auth/verify`, {
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(r => {
                if (r.ok) window.location.href = returnPage;
            });
        }

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', () => {
            const input = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
            } else {
                input.type = 'password';
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            }
        });

        // Login form submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const loginBtn = document.getElementById('loginBtn');
            const btnLoading = document.getElementById('btnLoading');

            // Hide error
            errorMessage.classList.add('hidden');

            // Show loading
            loginBtn.disabled = true;
            btnLoading.classList.remove('hidden');

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await res.json();

                if (res.ok && data.token) {
                    localStorage.setItem('pnl_auth_token', data.token);
                    window.location.href = returnPage;
                } else {
                    errorText.textContent = data.error || 'Hatalı şifre';
                    errorMessage.classList.remove('hidden');
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (err) {
                errorText.textContent = 'Bağlantı hatası. Lütfen tekrar deneyin.';
                errorMessage.classList.remove('hidden');
            } finally {
                loginBtn.disabled = false;
                btnLoading.classList.add('hidden');
            }
        });

        // Focus password on load
        window.addEventListener('load', () => {
            document.getElementById('password').focus();
        });
    </script>
</body>

</html>
